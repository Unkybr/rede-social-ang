<ion-header>

  <ion-navbar>
    <ion-title>Página Inicial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let n of posts">

    <ion-item >
      <ion-avatar item-start>
        <img src="{{n.foto}}">
      </ion-avatar>
      <h2>{{n.name}}</h2>
    </ion-item>
    <p>{{n.titulo}}</p>
    <img src="{{n.image}}">
  
    <ion-card-content>
      
      <p>{{n.texto}}</p>
    </ion-card-content>
  
    <ion-row>
       <ion-col text-center>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
       <ion-col text-center>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
       <ion-col text-center>
        <button ion-button icon-start clear>
          <ion-icon name="md-share-alt"></ion-icon>
          <div>Share</div>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-list>
              <ion-item>
                <ion-avatar item-start>
                  <img src="http://opiniaolivre.com.br/wp-content/uploads/2018/02/bolsonaro-800x445.jpg">
                </ion-avatar>
                <ion-input type="text" placeholder="Digite seu comentário"></ion-input>
              </ion-item>
          </ion-list>
      </ion-col>
    </ion-row>  
  </ion-card>
</ion-content>
